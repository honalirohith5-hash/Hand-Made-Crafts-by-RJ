<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Made Crafts by RJ</title>
    <style>
        /* Classic & Elegant Styling */
        body {
            font-family: 'Playfair Display', serif, 'Georgia', serif;
            margin: 0;
            padding: 0;
            color: #4a4a4a;
            background-color: #fffaf5; /* Subtle Cream */
            line-height: 1.6;
        }

        header {
            background-color: #ffffff;
            padding: 3rem 1rem;
            text-align: center;
            border-bottom: 1px solid #e0d5c1;
        }

        .brand-name {
            font-size: 2.8rem;
            color: #8e6d5a; /* Classic Bronze/Brown */
            margin: 0;
            letter-spacing: 2px;
            font-weight: normal;
        }

        .heart {
            color: #d63384;
            font-size: 2.2rem;
        }

        .caption {
            font-style: italic;
            font-size: 1.1rem;
            color: #b08d79;
            margin-top: 10px;
            letter-spacing: 1px;
        }

        nav {
            text-align: center;
            padding: 15px 0;
            background: #fff;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav a {
            margin: 0 20px;
            text-decoration: none;
            color: #4a4a4a;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #d63384;
        }

        .container {
            width: 85%;
            max-width: 1000px;
            margin: auto;
            padding: 40px 0;
        }

        .section-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 40px;
            position: relative;
            color: #8e6d5a;
        }

        /* Products Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .card {
            background: #fff;
            padding: 30px;
            border: 1px solid #f0e6d2;
            text-align: center;
            transition: all 0.4s ease;
        }
